version: '3.8'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  ftp:
    image: fauria/vsftpd
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=ftpuser
      - FTP_PASS=1234
      - PASV_ADDRESS=localhost
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
    volumes:
      - ./ftp_data:/home/vsftpd
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "ls", "/usr/sbin/vsftpd"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FTP_HOST=host.docker.internal
      - FTP_USER=ftpuser
      - FTP_PASSWORD=1234
      - FTP_PORT=21
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      ftp:
        condition: service_healthy

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  ftp_data: